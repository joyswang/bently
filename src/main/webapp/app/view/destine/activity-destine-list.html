<div ng-controller="ActivityDestineCtrl">

        <div  style="text-align: center;padding-top: 100px;" title="私人活动预订列表" style="width:500px;height:150px;padding:10px;background:#fafafa;">
            <div style="padding-bottom: 20px"></div>
            <div ng-if="activityDestineList.length == 0">没有数据哦</div>
            <div ng-if="activityDestineList.length !=0">
                <table st-table="activityDestineList"
                       border="1" align="center">
                    <caption>私人活动预订列表</caption>
                    <thead>
                    <tr>
                        <th width="10%">微信号</th>
                        <th width="10%">微信名称</th>
                        <th width="10%">预订时间</th>
                        <th width="10%">创建时间</th>
                        <th width="10%">是否处理</th>
                        <th width="10%">预订天数</th>
                        <th width="10%">处理人</th>
                        <th width="10%">操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="activityDestine in activityDestineList">

                        <td>{{activityDestine.wechatid}}</td>
                        <td>{{activityDestine.wechatname}}</td>
                        <td>{{activityDestine.destinetime | date:'yyyy-MM-dd'}}</td>
                        <td>{{activityDestine.updateTime | date:'yyyy-MM-dd'}}</td>
                        <td ng-if="activityDestine.isHandle">是</td>
                        <td ng-if="!activityDestine.isHandle">否</td>
                        <td>{{activityDestine.daynum}}</td>
                        <td>{{activityDestine.handleuser}}</td>
                        <td ng-if="activityDestine.isHandle">已处理完成</td>
                        <td ng-if="!activityDestine.isHandle"><button ng-click="handle(activityDestine.wechatid)">处理</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
</div>
