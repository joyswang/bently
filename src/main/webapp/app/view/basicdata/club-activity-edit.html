<div ng-controller="ClubActivityEditCtrl">

    <div style="text-align: center;padding-top: 100px;">

        <div>
            <label style="padding-right: 10px;">活动标题:</label>
            <input class="easyui-textbox" type="text" value ="{{clubActivity.title}}"  ng-model="clubActivity.title" style="width:300px;height:20px"/>
        </div>

        <div style="padding-top: 10px;"></div>
        <div>
            <label style="padding-right: 10px;">活动内容:</label>
            <input class="easyui-textbox" data-options="multiline:true" value="{{clubActivity.context}}" ng-model="clubActivity.context" style="width:300px;height:100px">
        </div>
        <div style="padding-top: 10px;"></div>

        <div style="text-align:center;padding:5px">
            <button type="button" ng-click="updateClubActivity()" class="btn">保存</button>
        </div>
    </div>
</div>
