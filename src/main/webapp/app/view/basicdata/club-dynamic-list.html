<div ng-controller="ClubDynamicCtrl">

    <div style="text-align: center;padding-top: 100px;">
        <div  class="easyui-panel" title="俱乐部动态列表" style="width:500px;height:150px;padding:10px;background:#fafafa;">
            <table st-table="clubDynamicList"
                   class="table table-striped table-bordered table-condensed table-center">
                <thead>
                <tr>
                    <th>动态标题</th>
                    <th width="10%;">更新时间</th>
                    <th width="16%;">更新人</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="clubDynamic in clubDynamicList">
                    <td><a class="remove-underline" ui-sref="activity.submit.enrollmentInfo({id:clubDynamic.id})">{{clubDynamic.title}}</a></td>
                    <td>{{clubDynamic.updateTime | date:'yyyy-MM-dd'}}</td>
                    <td>{{clubDynamic.handleuser}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
