<!DOCTYPE html>
<html ng-app="jtdscs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jtdscs v0.3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/public/components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="/app/public/components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="/app/app.css">
    <script src="/app/public/components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <!--easyui-->
    <link rel="stylesheet" href="/app/public/components/jeasyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/app/public/components/jeasyui/themes/icon.css">
    <link rel="stylesheet" href="/app/public/components/jeasyui/themes/color.css">

    <script src="/app/public/components/jquery/dist/jquery.min.js"></script>
    <script src="/app/public/components/jeasyui/jquery.easyui.min.js"></script>
</head>
<body>

<div class="easyui-layout" fit="true"  ng-controller="HomeCtrl as ctrl">
    <div data-options="region:'north'" style="height:80px">
        <div class="easyui-panel" style="padding:5px; line-height: 30px;">
            <span style="font-size: 16px; font-weight: bold;">宾利俱乐部管理平台</span>
            <div style="font-size: 16px;float: right;">
                <span ng-click="ctrl.login()">{{ctrl.username}}</span>
                <span ng-show="ctrl.username !='未登录'" ng-click="ctrl.logout()" class="easyui-linkbutton">退出</span>
            </div>
        </div>

        <div style="background:#ffffff;padding:5px;">
            <a href="#" class="easyui-linkbutton" data-options="plain:true">首页</a>
            <a href="#" class="easyui-menubutton" menu="#mm1" style="color: #000;">最新资讯</a>
            <a href="#" class="easyui-menubutton" menu="#mm2" style="color: #000;">预订服务</a>
            <a href="#" class="easyui-menubutton" menu="#mm3" style="color: #000;">会员中心</a>
            <a href="#" class="easyui-menubutton" menu="#mm4" style="color: #000;">设置</a>
        </div>
        <div id="mm1">
            <div><a href="#/basicdata/shipcompany">俱乐部简介</a></div>
            <div ><a href="#/basicdata/clubdynamic">俱乐部动态</a></div>
            <div><a href="#/basicdata/clubactivity">会员活动回顾</a></div>
        </div>
        <div id="mm2">

            <div><a href="#/destine/hotelDestineList">酒店预订</a></div>
            <div><a href="#/destine/yachtDestineList">游艇预订</a></div>
            <div><a href="#/destine/activityDestineList">私人活动预订</a></div>
        </div>
        <div id="mm3">
            <div><a href="#/membercenter/washCarList">上门洗车</a></div>
            <div><a href="#/membercenter/waxingList">上门打蜡</a></div>
            <div><a href="#/membercenter/maintenanceList">预约保养</a></div>
            <div><a href="#/membercenter/rescueList">市内救援</a></div>
            <div>服务秘书</div>
        </div>
        <div id="mm4">
            <div>用户管理</div>
        </div>
    </div>

    <div data-options="region:'center',iconCls:'icon-ok'" fit="true">
        <div ng-view></div>


    </div>

</div>


<script src="/app/public/components/angular/angular.js"></script>
<script src="/app/public/components/angular-route/angular-route.js"></script>
<script src="/app/app.js"></script>


<!--controller-->
<script src="/app/controller/homectrl.js"></script>
<script src="/app/controller/login.js"></script>
<script src="/app/controller/basicdata/shipcompanyctrl.js"></script>
<script src="/app/controller/basicdata/club-dynamic.js"></script>
<script src="/app/controller/basicdata/club-dynamic-edit.js"></script>
<script src="/app/controller/basicdata/club-dynamic-form.js"></script>
<script src="/app/controller/basicdata/club-activity-list.js"></script>
<script src="/app/controller/basicdata/club-activity-edit.js"></script>
<script src="/app/controller/basicdata/club-activity-form.js"></script>
<script src="/app/controller/destine/hotel-destine-list.js"></script>
<script src="/app/controller/destine/yacht-destine-list.js"></script>
<script src="/app/controller/destine/activity-destine-list.js"></script>
<script src="/app/controller/membercenter/washcar-list.js"></script>
<script src="/app/controller/membercenter/waxing-list.js"></script>
<script src="/app/controller/membercenter/maintenance-list.js"></script>
<script src="/app/controller/membercenter/rescue-list.js"></script>


<!--route-->
<script src="/app/route/basicdata.js"></script>
</body>
</html>
