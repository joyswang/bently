<div>
    <div class="sp-form-body">
        <div class="panel-group form-section-back">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4 class="panel-title" style="display: inline">会员列表</h4>
                    <!--<div class="pull-right" role="group">-->
                    <!--<a class="remove-underline" ui-sref="news.dynamic.form"><i-->
                    <!--class="icon-plus-sign-alt bigger-120" tooltip="添加俱乐部动态"></i></a>-->
                    <!--</div>-->
                </div>
                <table st-table="orderInfoList"
                       class="table table-striped table-bordered table-condensed table-center">
                    <thead>
                    <tr>
                        <th>微信号</th>
                        <th>微信名称</th>
                        <th>真实姓名</th>
                        <th>电话号码</th>
                        <th>缴费金额</th>
                        <th>缴费日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="orderInfo in orderInfoList">

                        <td>{{orderInfo.wechatid}}</td>
                        <td>{{orderInfo.wechatname}}</td>
                        <td>{{orderInfo.realName}}</td>
                        <td>{{orderInfo.telPhone}}</td>
                        <td>{{orderInfo.money}}(元)</td>
                        <td>{{orderInfo.createTime | date:'yyyy-MM-dd'}}</td>

                    </tr>
                    </tbody>
                    <tfoot>
                    <!--<tr>-->
                    <!--<td colspan="9" class="text-center">-->
                    <!--<div st-items-by-page="30" st-pagination st-template="/pages/templates/pagination.html"></div>-->
                    <!--</td>-->
                    <!--</tr>-->
                    </tfoot>
                </table>
            </div>
            <div class="space-4"></div>

            <alert type="danger" ng-show="errorMessage">
                <div class="pre-wrap max-height-200">{{errorMessage}}</div>
            </alert>
        </div>
    </div>

</div>
